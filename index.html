<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Feedback</title>
</head>

<body>
	
	<input id="feedback" type="text" placeholder="Your Feeback...">
	<br>
	<button id="send_it">Click me bitch</button>
	
	<!-- Add Jquery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<!-- Hauptscript -->
	<script type="text/javascript">
	
	//Wenn Dokument geladen hat dann bla bla bla
	$(document).ready(function(){
		
		//Selektiere die ID send_it > Wenn geclickt mache dat
		$('#send_it').click(function(){
			
			//Selektiere die ID Feedback und sag mir sein Value bzw das reingeschriebene
			var msg = $('#feedback').val();
			
			//Ajax is just magic...
			//URL > Sende den kram an die Datei
			//Method > Wie soll der scheiß gesendet werden... GET für PHP was im Link steht also www.yeet.com/index.php?msg=wixxermixxer in PHP $_GET["msg"]
			//Method > POST ohne Link gesendet per Magic ... in PHP $_POST["msg"]
			//data > Was wird hier eigentlich übermittelt? wenn GET dann den Link der daran gesetzt wird also das "?msg=wixxermixxer" (kein ? von nöten)
			//data > Mit POST wird ein JSON array gemacht also data:{ variable:wiederpostabgerufenwerdekann } zB { msg:msg } > $_POST["msg"] in PHP
			//dataType > idk stell auf text
			//Success > Funktion wenn der scheiß durchging wenn was von der PHP zurückgeführt werden soll z.B Fehler bei DB geschichten dann in die function(data) schreiben ausgeben kann es werden durch zb alert(data)
			
			$.ajax({
				url:"mail.php",
				method:"GET",
				data:"msg="+msg,
				dataType:"text",
				success:function(data){
					//Benutze es für DEBUGGING wird also nicht gebraucht es geht auch console.log(data) < Entwickler Konsole
					alert(data),
				}
			})
			
		})
		
	})
	
	</script>
	
</body>
</html>
